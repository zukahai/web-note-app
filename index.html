<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Thêm Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="add-note-btn" onclick="addNewNote()">
        <i class="fas fa-plus"></i>
    </button>
    
    <div class="note-container-scrollable">
        <!-- Các ghi chú sẽ được thêm vào đây -->
    </div>

    <input type="file" id="file-input" onchange="loadNotesFromFile(event)" />
    <button onclick="saveNotesToFile()">Lưu Ghi Chú ra File</button>

    <script src="script.js"></script>
</body>
</html>
