<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiZuka Note</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

     <!-- Thêm Favicon -->
    <link rel="icon" href="./assets/ico/note.ico" type="image/x-icon">
    <!-- Thêm Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="add-note-btn" onclick="addNewNote()">
        <i class="fas fa-plus"></i>
    </button>
    
    <div class="note-container-scrollable">
        <!-- Các ghi chú sẽ được thêm vào đây -->
    </div>

    <input type="file" id="file-input" onchange="loadNotesFromFile(event)" />
    <button onclick="saveNotesToFile()">Lưu Ghi Chú ra File</button>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>
</html>
